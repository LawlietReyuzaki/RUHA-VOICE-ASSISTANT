<!DOCTYPE html>
<html>
<head>
	<title>Talk to Ruha</title>
	<style>
		body {
			font-family: 'Montserrat', sans-serif;
			background-color: #f5f5f5;
		}
		h1 {
			margin-top: 2em;
			margin-bottom: 1em;
			text-align: center;
			color: #007bff;
			text-shadow: 1px 1px #fff;
			font-size: 3em;
			font-weight: bold;
			letter-spacing: 2px;
			line-height: 1.2em;
			text-transform: uppercase;
		}
		p {
			margin-bottom: 2em;
			font-size: 1.2em;
			color: #333;
			text-align: center;
			line-height: 1.5em;
		}
		button {
			display: block;
			margin: 0 auto;
			font-size: 1.5em;
			padding: 0.5em 1em;
			border-radius: 1em;
			border: none;
			background-color: #007bff;
			color: #fff;
			cursor: pointer;
			transition: all 0.3s ease;
			box-shadow: 3px 3px 5px rgba(0,0,0,0.1);
		}
		button:hover {
			background-color: #0056b3;
			transform: scale(1.05);
		}
		audio {
			display: block;
			margin: 0 auto;
			margin-top: 2em;
			width: 50%;
		}
	</style>
<script>
    window.AudioContext = window.AudioContext || window.webkitAudioContext;
    var audioContext = new AudioContext();
    var mediaRecorder;
    var audioChunks = [];

    function startRecording() {
        navigator.mediaDevices.getUserMedia({ audio: true }).then(function(stream) {
            mediaRecorder = new MediaRecorder(stream);

            mediaRecorder.addEventListener('dataavailable', function(event) {
                audioChunks.push(event.data);
            });

            mediaRecorder.start();

            document.getElementById("recording-status").textContent = "Recording...";
        }).catch(function(error) {
            console.log(error);
        });
    }

    function stopRecording() {
        mediaRecorder.stop();
        document.getElementById("recording-status").textContent = "Recording stopped.";

        // Convert the audio chunks to a single Blob
        var audioBlob = new Blob(audioChunks);

        // Send the recorded audio to the Flask app
        fetch('/upload-audio', {
            method: 'POST',
            body: audioBlob
        }).then(function(response) {
            console.log('Audio uploaded successfully.');
            document.getElementById("uploadstatus").textContent = 'Audio uploaded successfully.';
            return response.text();
        }).catch(function(error) {
            console.error('Error uploading audio:', error);
        });
        
        fetch('/get-data', {
	method: 'GET',
	}).then(function(response) {
	    console.log('Data retrieved successfully.');
	    return response.text();
	}).then(function(text) {
	    console.log('Received response from Flask:', text);
	    // Display the Flask response on the screen
	    document.getElementById("flask-response").textContent = text;
	}).catch(function(error) {
	    console.error('Error retrieving data:', error);
	});
        
        
    }
</script>

</head>
<body>
	<h1>Talk to Ruha</h1>
	<p>Instructions: Say "Ruha A.C on kro" to turn on the air conditioner.</p>
	<div id="recording-status"></div>
	<button onclick="startRecording()">Start Recording</button>
	<button onclick="stopRecording()">Stop Recording</button>
	<p>Response from flask:</p>
	<div id="uploadstatus"></div>
	<div id="flask-response"></div>
	<p>this</p>
</body>
</html>
